<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="main.css">
    <title>Saigeware Dashboard</title>
</head>
<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
                <i class='bx bxs-heart-circle'></i>
                <span class="text">Saigeware</span>
            
        </a>

        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-list-ul' ></i>
                    <span class="text">Patient Info</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder-open' ></i>
                    <span class="text">Take Assessment</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-test-tube' ></i>
                    <span class="text">Lab Studies</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-comment-detail' ></i>
                    <span class="text">Feedback</span>
                </a>
            </li>
        </ul>

        <ul class="side-menu ">
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR-END -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="user.png">
			</a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
		<main>
			<div class="container mt-3 ml-1">
				<div class="row">
					<div class="col">
						<div class="card text-center">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="card-title">4532628</h6>
										<p class="card-text">Patient ID</p>
									</div>									
								</div>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="card text-center">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="card-title">Ischemic Or Thromboic</h6>
										<p class="card-text">Stroke Type</p>
									</div>									
								</div>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="card text-center">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="card-title">xyz</h6>
										<p class="card-text">Cause</p>
									</div>									
								</div>
							</div>
						</div>
					</div>


					<div class="col">
						<div class="card text-center">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="card-title">MRS, QOL</h6>
										<p class="card-text">Scores</p>
									</div>									
								</div>
							</div>
						</div>
					</div>
					
					<div class="col">
						<div class="card text-center">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="card-title">details</h6>
										<p class="card-text">Admission or Discharge</p>
									</div>									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
    </section>
    

    <!-- CONTENT END -->


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
